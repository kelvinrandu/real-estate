{% extends 'base.html' %}

{% block content %}
    {% if messages %}
    {% for message in messages %}

    {{ message }}

    {% endfor %}
    {% endif %}

      <div class="container">
        <form class="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter last name">                  
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          
      </div>

      <div class="container">
          {% for tenant in all_tenant %}
           <p{{ tenant }}></p>
          {% endfor %}
      </div>
    
 

{% endblock %}
